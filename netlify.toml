[build]
publish = "public"
command = "npm run netlify-build"

[[redirects]]
from = "https://www.almakhora.ru/*"
to = "https://almakhora.ru/:splat"
status = 301
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/robots.txt"
[headers.values]
  Content-Type = "text/plain; charset=utf-8"

[[headers]]
for = "/sitemap.xml"
[headers.values]
  Content-Type = "application/xml; charset=utf-8"
